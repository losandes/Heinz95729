<script id="t-checkout" type="text/html">
    <div data-bind="with: data">
        <div class="cart-container" data-bind="visible: cart.products().length > 0">
            <h1 class="text-center">Shopping Cart</h1>
            <div class="row">
                <div class="col-md-8">

                    <div class="row" data-bind="foreach: { data: cart.products(), as: 'product' }">
                        <div class="thumbnail">

                            <img class="product-image" src="" alt="" data-bind="src: product.thumbnailLink, attr: { alt: product.thumbnailAlt }">

                            <div class="product-details">
                                <h2 data-bind="text: product.title"></h2>
                                <h3 data-bind="currency: product.price"></h3>
                                <button class="btn bnt-sm btn-danger" data-bind="click: function(data) { $parent.cart.removeFromCart(product) }">Remove</button>
                            </div>

                        </div>
                        <div class="clearfix"></div>
                    </div>


                </div>
                <div class="col-md-3 col-md-offset-1">
                    <h2>Total (<span data-bind="text: cart.products().length"></span> item<span data-bind="visible: cart.products().length > 1">s</span>)</h2>
                    <h1 data-bind="currency: cart.total"></h1>
                    <button class="btn btn-lg btn-success">Proceed to checkout</button>
                </div>
            </div>
        </div>

        <form id="payment-form" data-bind="with: model">
            <fieldset class="card-info">
                <legend>Card Infomation</legend>
                <div class="form-row">
                    <label>
                        <span>Card Number: </span>
                        <input data-bind="value: cardNum" type="text" size="20" data-stripe="number" />
                    </label>
                </div>
                
                <div class="form-row">
                    <label>
                        <span>CVC: </span>
                        <input data-bind="value: cvc" type="text" size="4" data-stripe="cvc" />
                    </label>
                </div>

                <div class="form-row">
                    <label>
                        <span>Expiration (MM/YYYY): </span>
                        <input data-bind="value: expMonth" type="text" size="2" data-stripe="exp-month" />
                    </label>
                    <span> / </span>
                    <input data-bind="value: expYear" type="text" size="4" data-stripe="exp-year" />
                </div>
            </fieldset>
            
            <fieldset class="billing-addr">
                <legend>Billing Address</legend>
                <div class="form-row">
                    <label>
                        <span>Full Name: </span>
                        <input data-bind="value: billingName" type="text" size="20" data-stripe="name" />
                    </label>
                </div>

                <div class="form-row">
                    <label>
                        <span>Address Line1: </span>
                        <input data-bind="value: billingAddr1" type="text" size="30" data-stripe="number" />
                    </label>
                </div>

                <div class="form-row">
                    <label>
                        <span>Address Line2: </span>
                        <input data-bind="value: billingAddr2" type="text" size="30" data-stripe="cvc" />
                    </label>
                </div>

                <div class="form-row">
                    <label>
                        <span>City: </span>
                        <input data-bind="value: billingCity" type="text" size="15" data-stripe="exp-month" />
                    </label>
                </div>

                <div class="form-row">
                    <label>
                        <span>State: </span>
                        <input data-bind="value: billingState" type="text" size="15" data-stripe="exp-month" />
                    </label>
                </div>

                <div class="form-row">
                    <label>
                        <span>Zip: </span>
                        <input data-bind="value: billingZip" type="text" size="10" data-stripe="exp-month" />
                    </label>
                </div>

                <div class="form-row">
                    <label>
                        <span>Country: </span>
                        <input data-bind="value: billingCountry" type="text" size="20" data-stripe="exp-month" />
                    </label>
                </div>
            </fieldset>
